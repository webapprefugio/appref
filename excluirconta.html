<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Excluir Conta | WebApp Refúgios</title>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style/stylecss.css" />
  <style>
    /* Estilos específicos da página Excluir Conta */

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      background: var(--container-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
      border: 1px solid var(--container-border);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      margin: 1rem 0;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    p.danger-text {
      color: var(--danger);
      font-weight: 500;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    form.formulario {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form.formulario input {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid var(--container-border);
      background: var(--secondary);
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    form.formulario input:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      border: none;
      border-radius: var(--radius);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.danger-btn {
      background: var(--danger);
      color: #fff;
    }

    button.danger-btn:hover {
      background: #b92d2d;
    }

    button.alt-btn {
      background: #30363d;
      color: var(--text);
    }

    button.alt-btn:hover {
      background: #22262c;
    }

    /* Remove inline margin-top from alt-btn, usando gap no form */

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        max-width: 98vw;
      }

      h1 {
        font-size: 1.4rem;
      }

      p.danger-text {
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 320px) {
      body, html {
        min-width: 320px;
        overflow-x: auto;
      }

      .container {
        min-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div id="menu"></div>
  <script src="js/menu-loader.js"></script>

  <main>
    <div class="container">
      <h1>Excluir Conta</h1>
      <p class="danger-text">Esta ação é irreversível. Tem certeza que deseja excluir sua conta?</p>
      <form class="formulario">
        <input type="password" placeholder="Confirme sua senha" required />
        <button type="submit" class="danger-btn">Excluir Conta</button>
        <button type="button" class="alt-btn" onclick="window.location.href='index.html'">Cancelar</button>
      </form>
    </div>
  </main>

  <div id="rodape"></div>
  <script>
    fetch('rodape.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('rodape').innerHTML = html;
      });
  </script>
</body>
</html>
