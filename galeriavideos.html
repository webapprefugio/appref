<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Galeria de Vídeos | WebApp Refúgio</title>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style/stylecss.css" />
  <style>
    :root {
      --primary: #238636;
      --secondary: #0d1117;
      --text: #c9d1d9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--secondary);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    #videoGallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
    }

    .video-item {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
    }

    .video-item iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div id="menu"></div>
  <script src="js/menu-loader.js"></script>

  <main>
    <h1>Galeria de Vídeos</h1>

    <div id="videoGallery">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/1dlvVPuDcrI" title="Corte Grupo Y'shua" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/BwYeIqEz7bI" title="Pe. Michel Rodrigue" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/N-2K2jSyNS8" title="Refúgio espiritual" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/-zc7vdmxKss" title="Sua casa como refúgio" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/us1qNeQplBA" title="Oração para consagrar a casa como refúgio" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <div id="rodape"></div>
  <script>
    fetch('rodape.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('rodape').innerHTML = html;
      });
  </script>
</body>
</html>
