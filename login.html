<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login | WebApp Refúgios</title>
    <style>
        :root {
            --primary: #238636;
            --secondary: #0d1117;
            --text: #c9d1d9;
            --radius: 12px;
            --container-bg: #161b22;
            --container-border: #30363d;
            --button-bg: #238636;
            --button-bg-hover: #2ea043;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--secondary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(90deg, #161b22 0%, #238636 100%);
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-bottom: 1px solid var(--container-border);
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 980px;
            margin: 0 auto;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .nav-links li a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 1.05rem;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links li a:hover, .nav-links li a.active {
            background: var(--button-bg);
            color: #fff;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .container {
            background: var(--container-bg);
            border-radius: var(--radius);
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            border: 1px solid var(--container-border);
            max-width: 480px;
            min-width: 320px;
            width: 100%;
            padding: 2rem;
            margin: 1rem 0;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5em;
            color: #8b949e;
        }
        button {
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: 0.8rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--button-bg-hover);
        }
        .alt-btn {
            background: #30363d;
            color: #c9d1d9;
        }
        .alt-btn:hover {
            background: #22262c;
        }
        .formulario {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .formulario input {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid var(--container-border);
            background: #0d1117;
            color: var(--text);
        }
        .formulario input:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }
        a {
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            font-size: 0.95rem;
            color: #8b949e;
        }
        @media (max-width: 600px) {
            header {
                padding: 1rem 0.5rem;
                font-size: 1.1rem;
            }
            .container {
                padding: 1rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.4rem;
            }
            p {
                font-size: 1rem;
            }
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                align-items: flex-start;
            }
            .logo {
                margin-bottom: 0.5rem;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 0.5rem;
            }
            h1 {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 320px) {
            body, html {
                min-width: 320px;
                overflow-x: auto;
            }
            .container {
                min-width: 320px;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyCzg9Pr8-7UGv7f451Vx30WpzwRcsGd_qs",
  authDomain: "appref-projeto.firebaseapp.com",
  projectId: "appref-projeto",
  storageBucket: "appref-projeto.appspot.com",
  messagingSenderId: "80380853942",
  appId: "1:80380853942:web:2320fa16fa06f2ffa77017"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

window.addEventListener('DOMContentLoaded', function() {
  // Removido o logout automático ao abrir a página

  const loginForm = document.querySelector('.formulario');
  const container = document.querySelector('.container');
  let areaConsulta = document.getElementById('area-consulta');
  if (!areaConsulta) {
    areaConsulta = document.createElement('div');
    areaConsulta.id = 'area-consulta';
    areaConsulta.style.display = 'none';
    container.appendChild(areaConsulta);
  }
  // Esconde área de consulta por padrão
  areaConsulta.style.display = 'none';
  loginForm.style.display = 'flex';

  function showLoginMessage(msg, success) {
    let msgDiv = document.getElementById('login-msg');
    if (!msgDiv) {
      msgDiv = document.createElement('div');
      msgDiv.id = 'login-msg';
      msgDiv.style.margin = '0.5em 0 1em 0';
      loginForm.insertBefore(msgDiv, loginForm.querySelector('button'));
    }
    msgDiv.textContent = msg;
    msgDiv.style.color = success ? '#238636' : '#df5252';
  }

  function carregarConsulta() {
    // Busca o nome do usuário logado
    const user = auth.currentUser;
    let saudacao = '';
    if (user) {
      db.collection("usuarios").where("email", "==", user.email).limit(1).get().then(snapshot => {
        let nome = '';
        snapshot.forEach(doc => {
          nome = doc.data().nome || '';
        });
        saudacao = nome ? `<div style=\"color:#fff; font-size:1.25rem; font-weight:500; margin-bottom:1.2rem; text-align:center;\">Paz e Bem, <span style=\"color:var(--primary); font-weight:bold; font-size:1.35rem; letter-spacing:0.5px;\">${nome}</span>!</div>` : '';
        renderConsulta(saudacao, nome);
      });
    } else {
      renderConsulta('', '');
    }
    function renderConsulta(saudacaoHtml, nomeUsuario) {
      // Esconde o título "Entrar" após login
      const h1 = document.querySelector('.container h1');
      if (h1) h1.style.display = 'none';
      areaConsulta.innerHTML = `
        ${saudacaoHtml}
        <div style=\"width:100%; display:flex; justify-content:center; margin-bottom:1.2rem;\">
          <button id=\"btnLogout\" style=\"background:linear-gradient(90deg,#238636,#2ea043); color:#fff; border-radius:8px; border:none; padding:0.6rem 1.5rem; font-weight:600; font-size:1.08rem; letter-spacing:0.5px; box-shadow:0 2px 8px rgba(35,134,54,0.10); cursor:pointer; transition:background 0.2s;\">Sair</button>
        </div>
        <div style=\"overflow-x:auto;\">
        <table style=\"width:100%; border-collapse:collapse; background:var(--container-bg); color:var(--text);">
          <thead>
            <tr>
              <th style=\"background:var(--container-bg); color:#fff; font-weight:600;\">Perfil Social</th>
              <th style=\"background:var(--container-bg); color:#fff; font-weight:600;\">Nome</th>
              <th style=\"background:var(--container-bg); color:#fff; font-weight:600;\">UF</th>
              <th style=\"background:var(--container-bg); color:#fff; font-weight:600;\">Cidade</th>
            </tr>
          </thead>
          <tbody id=\"tabela-usuarios\"></tbody>
        </table>
        </div>`;
      const tabela = document.getElementById('tabela-usuarios');
      db.collection("usuarios").orderBy("criadoEm", "desc").get().then(snapshot => {
        tabela.innerHTML = "";
        snapshot.forEach(doc => {
          const u = doc.data();
          if (!u.email || !u.uf || !u.cidade || !u.linkPerfil || !u.nome) return;
          // Pega as duas primeiras palavras do nome
          const nomeCurto = u.nome.trim().split(/\s+/).slice(0,2).join(' ');
          const linha = `<tr>
            <td><a href="${u.linkPerfil}" target="_blank" style="color:var(--primary); text-decoration:none; font-weight:500;">Contacte-me</a></td>
            <td>${nomeCurto}</td>
            <td>${u.uf}</td>
            <td>${u.cidade}</td>
          </tr>`;
          tabela.innerHTML += linha;
        });
      }).catch(() => {
        tabela.innerHTML = '<tr><td colspan="4">Erro ao carregar dados.</td></tr>';
      });
      // Botão de logout
      document.getElementById('btnLogout').onclick = function() {
        firebase.auth().signOut().then(() => {
          window.location.reload();
        });
      };
    }
  }

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = loginForm.querySelector('input[type="email"]').value.trim();
    const senha = loginForm.querySelector('input[type="password"]').value.trim();
    if (!email || !senha) {
      showLoginMessage('Preencha todos os campos.', false);
      return;
    }
    auth.signInWithEmailAndPassword(email, senha)
      .then(() => {
        showLoginMessage('', true);
        loginForm.style.display = 'none';
        areaConsulta.style.display = 'block';
        carregarConsulta();
      })
      .catch(() => {
        showLoginMessage('E-mail ou senha inválidos.', false);
      });
  });

  // Verifica se usuário já está logado
  auth.onAuthStateChanged(user => {
    if (user) {
      loginForm.style.display = 'none';
      areaConsulta.style.display = 'block';
      carregarConsulta();
    } else {
      loginForm.style.display = 'flex';
      areaConsulta.style.display = 'none';
    }
  });
});
    </script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Bem vindo!</div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Entrar</h1>
            <form class="formulario">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <button type="button" class="alt-btn" style="margin-top:0.5rem;" onclick="window.location.href='index.html'">Cancelar</button>
                <div style="margin-top:1.2rem;">
                    <p style="color:#8b949e; font-size:1rem; margin-bottom:0.3rem;">
                        Ainda não possui conta? <a href="cadastro.html" style="color:var(--primary); text-decoration:none;">Cadastre-se</a>
                    </p>
                    <p style="color:#8b949e; font-size:1rem; margin-top:0;">
                        Esqueceu sua senha? <a href="alterarsenha.html" style="color:var(--primary); text-decoration:none;">Alterar senha</a>
                    </p>
                </div>
                </p>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 - WebApp Encontre seu Refúgio
    </footer>
</body>
</html>
