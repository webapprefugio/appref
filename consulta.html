<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta - AppRef</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Usuários Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Senha</th>
        <th>UF</th>
        <th>Cidade</th>
        <th>Perfil Social</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios">
      <!-- Dados carregados aqui -->
    </tbody>
  </table>

  <!-- Firebase SDK versão 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzg9Pr8-7UGv7f451Vx30WpzwRcsGd_qs",
      authDomain: "appref-projeto.firebaseapp.com",
      projectId: "appref-projeto",
      storageBucket: "appref-projeto.appspot.com",
      messagingSenderId: "80380853942",
      appId: "1:80380853942:web:2320fa16fa06f2ffa77017"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("usuarios").orderBy("criadoEm", "desc").get().then(snapshot => {
      const tabela = document.getElementById("tabela-usuarios");
      snapshot.forEach(doc => {
        const u = doc.data();
        const data = u.criadoEm?.seconds
          ? new Date(u.criadoEm.seconds * 1000).toLocaleString()
          : "";
        const linha = `
          <tr>
            <td>${u.email || ""}</td>
            <td>${u.senha || ""}</td>
            <td>${u.uf || ""}</td>
            <td>${u.cidade || ""}</td>
            <td><a href="${u.linkPerfil || "#"}" target="_blank">${u.linkPerfil || ""}</a></td>
            <td>${data}</td>
          </tr>
        `;
        tabela.innerHTML += linha;
      });
    }).catch(err => {
      console.error("Erro ao buscar dados:", err);
    });
  </script>
</body>
</html>
