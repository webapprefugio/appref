<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta - AppRef</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Usuários Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela-usuarios">
      <!-- Dados virão aqui -->
    </tbody>
  </table>

  <!-- Firebase SDKs versão 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCzg9Pr8-7UGv7f451Vx30WpzwRcsGd_qs",
      authDomain: "appref-projeto.firebaseapp.com",
      projectId: "appref-projeto",
      storageBucket: "appref-projeto.appspot.com",
      messagingSenderId: "80380853942",
      appId: "1:80380853942:web:2320fa16fa06f2ffa77017"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Carregar os dados
    db.collection("usuarios").orderBy("criadoEm", "desc").get().then(snapshot => {
      const tabela = document.getElementById("tabela-usuarios");
      snapshot.forEach(doc => {
        const dados = doc.data();
        const linha = `
          <tr>
            <td>${dados.nome}</td>
            <td>${dados.email}</td>
            <td>${new Date(dados.criadoEm.seconds * 1000).toLocaleString()}</td>
          </tr>
        `;
        tabela.innerHTML += linha;
      });
    }).catch(erro => {
      console.error("Erro ao carregar usuários:", erro);
    });
  </script>
</body>
</html>
